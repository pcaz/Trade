<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="userList" th:unless="${#lists.isEmpty(users)}" class="content">
    <table>
        <thead>
            <tr>
                <!-- <th th:text="#{user.id}">Id</th>  -->
                <th th:text="#{user.name}">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <!-- <td th:text="${user.id}">id</td> -->
                <td th:text="${user.name}">name</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
